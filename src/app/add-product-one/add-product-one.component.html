<ion-header mode="ios">
  <ion-toolbar mode="ios">
    <ion-title>Create A Product</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()" color="dark">
        <ion-icon slot="icon-only" name="close"></ion-icon>
        <!-- <ion-icon slot="start" name="close-circle-outline"></ion-icon> -->
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">

  <h3 class="title">Enter the Product Details</h3>

  <form>
    <ion-label>Product Name</ion-label>
    <ion-input
      mode="md"
      color="primary"
      fill="outline"
      shape="round"
      aria-label="Product Name"
      placeholder="Product Name"
      class="ion-margin-bottom"></ion-input>

    <ion-label>Product Description</ion-label>
    <ion-textarea class="ion-margin-bottom"
      placeholder="Type a detailed description of the product"
      [autoGrow]="true">
    </ion-textarea>

    <ion-label>Product Categories</ion-label>

    <ion-label><p>Electronics</p></ion-label>
    <ion-item class="categories" *ngFor="let checkboxes of checkboxes"
      lines="none">
      <ion-label>{{checkboxes.value}}</ion-label>
      <ion-checkbox [ariaLabel]="checkboxes.value" slot="start"
        (ionChange)="null">
      </ion-checkbox>
    </ion-item>

    <ion-label>Product Image</ion-label>
    <div class="product-image-container ion-margin-bottom">
      <img src="./assets/images/cloud.svg" alt="upload image">
      <p class="placeholder ion-padding-top">Drop files here or click to upload.</p>
    </div>

    <ion-label>Product Gallery</ion-label>
    <div class="product-image-container ion-margin-bottom">
      <img src="./assets/images/cloud.svg" alt="upload image">
      <p class="placeholder ion-padding-top">Drop files here or click to upload.</p>
    </div>

    <ion-button mode="ios" (click)="onNextPage()" expand="block" fill="solid"
      shape="round">
      Continue
    </ion-button>

  </form>
</ion-content>
